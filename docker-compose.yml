services:
  # Nginx Load Balancer & File Server
  nginx:
    container_name: nginx
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./data/mcpo-jobs:/tmp/mcpo-jobs:ro
    networks:
      - mcpo-network
    depends_on:
      - mcpo-bridge
    restart: unless-stopped

  # OpenWebUI Service
  openwebui:
    container_name: openwebui
    image: notfolder/open-webui:v0.6.43
    ports:
      - "3000:8080"
    volumes:
      - openwebui-data:/app/backend/data
    environment:
      - OPENAI_API_BASE=http://nginx/mcpo
      - WEBUI_AUTH=false
      # ユーザー情報ヘッダーの転送を有効化
      - ENABLE_FORWARD_USER_INFO_HEADERS=true
      - ENABLE_HEADER_FORWARDING=true
    networks:
      - mcpo-network
    depends_on:
      mcpo-bridge:
        condition: service_healthy
    restart: unless-stopped

  # MCPO Bridge Service (Multiple Replicas)
  mcpo-bridge:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./data/mcpo-jobs:/tmp/mcpo-jobs
      - ./data/mcpo-logs:/var/log/mcpo
    env_file:
      - .env
    environment:
      - MCPO_LOG_LEVEL=DEBUG
      # MCPO_BASE_URL は .env から読み込まれる
    networks:
      - mcpo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    stop_signal: SIGTERM
    stop_grace_period: 15s
    init: true
    deploy:
      replicas: 1  # Scale to 3 replicas for load distribution
      restart_policy:
        condition: any
    restart: unless-stopped

volumes:
  openwebui-data:
    driver: local

networks:
  mcpo-network:
    driver: bridge
