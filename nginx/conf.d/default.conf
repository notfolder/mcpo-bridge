# Upstream for MCPO Bridge instances
# Chat-ID based consistent hashing for stateful session management
# When X-OpenWebUI-Chat-Id header is present, requests from the same chat always go to the same backend
# Falls back to IP-based hashing when Chat-ID is not available
upstream mcpo_bridge {
    # Use consistent hash on Chat-ID header for sticky sessions
    # If Chat-ID is empty, falls back to client IP
    hash $hash_key consistent;
    
    # Docker Compose will automatically resolve this to all replicas
    server mcpo-bridge:8080 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name localhost;

    # Define hash key: prefer Chat-ID, fallback to IP
    # This ensures requests from the same chat go to the same replica
    set $hash_key $http_x_openwebui_chat_id;
    if ($hash_key = "") {
        set $hash_key $remote_addr;
    }

    # Max upload size
    client_max_body_size 100M;
    
    # Timeouts for long-running requests
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;

    # MCPO Endpoints (all server types) - ip_hash for consistent routing
    location ~ ^/mcpo/(?<server_type>[^/]+) {
        proxy_pass http://mcpo_bridge/mcpo/$server_type$is_args$args;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Forward Open WebUI headers for session management
        proxy_set_header X-OpenWebUI-User-Id $http_x_openwebui_user_id;
        proxy_set_header X-OpenWebUI-User-Name $http_x_openwebui_user_name;
        proxy_set_header X-OpenWebUI-User-Email $http_x_openwebui_user_email;
        proxy_set_header X-OpenWebUI-User-Role $http_x_openwebui_user_role;
        proxy_set_header X-OpenWebUI-Chat-Id $http_x_openwebui_chat_id;
        
        proxy_buffering off;
    }

    # MCP Endpoints (all server types) - ip_hash for consistent routing
    location ~ ^/mcp/(?<server_type>[^/]+) {
        proxy_pass http://mcpo_bridge/mcp/$server_type$is_args$args;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Forward Open WebUI headers for session management
        proxy_set_header X-OpenWebUI-User-Id $http_x_openwebui_user_id;
        proxy_set_header X-OpenWebUI-User-Name $http_x_openwebui_user_name;
        proxy_set_header X-OpenWebUI-User-Email $http_x_openwebui_user_email;
        proxy_set_header X-OpenWebUI-User-Role $http_x_openwebui_user_role;
        proxy_set_header X-OpenWebUI-Chat-Id $http_x_openwebui_chat_id;
        
        proxy_buffering off;
    }

    # Static File Downloads (Simple, no expiry check)
    location /files/ {
        alias /tmp/mcpo-jobs/;
        
        # Disable caching
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        # Security headers
        add_header X-Content-Type-Options "nosniff";
        
        # Disable directory listing
        autoindex off;
        
        # Set content disposition for downloads
        add_header Content-Disposition "attachment";
        
        # Simple file serving
        try_files $uri =404;
    }

    # Health Check Endpoint
    location /health {
        proxy_pass http://mcpo_bridge/health;
        proxy_http_version 1.1;
        access_log off;
    }

    # Default error pages
    error_page 404 /404.html;
    location = /404.html {
        return 404 '{"error": "File not found"}';
        add_header Content-Type application/json;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        return 500 '{"error": "Internal server error"}';
        add_header Content-Type application/json;
    }
}
