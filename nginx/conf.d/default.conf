# Upstream for MCPO Bridge instances
# Stateless mode (default - round robin)
upstream mcpo_bridge_stateless {
    # Docker Compose will automatically resolve this to all replicas
    server mcpo-bridge:8080 max_fails=3 fail_timeout=30s;
}

# Stateful mode (ip_hash for sticky sessions)
upstream mcpo_bridge_stateful {
    ip_hash;  # Same client IP always goes to the same backend
    server mcpo-bridge:8080 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name localhost;

    # Max upload size
    client_max_body_size 100M;
    
    # Timeouts for long-running requests
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;

    # Stateful MCP Server (powerpoint) - requires sticky sessions
    location ~ ^/mcpo/powerpoint {
        proxy_pass http://mcpo_bridge_stateful/mcpo/powerpoint$is_args$args;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # Stateless MCP Servers (excel and others) - round robin
    location ~ ^/mcpo/(?<server_type>[^/]+) {
        proxy_pass http://mcpo_bridge_stateless/mcpo/$server_type$is_args$args;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # MCP Endpoints (per server type)
    location ~ ^/mcp/(?<server_type>[^/]+) {
        proxy_pass http://mcpo_bridge_stateless/mcp/$server_type$is_args$args;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # Static File Downloads (Simple, no expiry check)
    location /files/ {
        alias /tmp/mcpo-jobs/;
        
        # Disable caching
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        # Security headers
        add_header X-Content-Type-Options "nosniff";
        
        # Disable directory listing
        autoindex off;
        
        # Set content disposition for downloads
        add_header Content-Disposition "attachment";
        
        # Simple file serving
        try_files $uri =404;
    }

    # Health Check Endpoint
    location /health {
        proxy_pass http://mcpo_bridge_stateless/health;
        proxy_http_version 1.1;
        access_log off;
    }

    # Default error pages
    error_page 404 /404.html;
    location = /404.html {
        return 404 '{"error": "File not found"}';
        add_header Content-Type application/json;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        return 500 '{"error": "Internal server error"}';
        add_header Content-Type application/json;
    }
}
