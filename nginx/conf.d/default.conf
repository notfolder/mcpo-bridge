# Upstream for MCPO Bridge instances
upstream mcpo_bridge {
    # Docker Compose will automatically resolve this to all replicas
    server mcpo-bridge:8080 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name localhost;

    # Max upload size
    client_max_body_size 100M;
    
    # Timeouts for long-running requests
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;

    # MCPO Endpoints (per server type)
    location ~ ^/mcpo/(?<server_type>[^/]+) {
        proxy_pass http://mcpo_bridge/mcpo/$server_type$is_args$args;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # MCP Endpoints (per server type)
    location ~ ^/mcp/(?<server_type>[^/]+) {
        proxy_pass http://mcpo_bridge/mcp/$server_type$is_args$args;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # Static File Downloads
    location /files/ {
        alias /tmp/mcpo-jobs/;
        
        # Disable caching
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        
        # Security headers
        add_header X-Content-Type-Options "nosniff";
        
        # Disable directory listing
        autoindex off;
        
        # Set content disposition for downloads
        add_header Content-Disposition "attachment";
        
        # Handle 404 for expired/missing files
        try_files $uri =404;
    }

    # Health Check Endpoint
    location /health {
        proxy_pass http://mcpo_bridge/health;
        proxy_http_version 1.1;
        access_log off;
    }

    # Metrics Endpoint (aggregated from all instances)
    location /metrics {
        proxy_pass http://mcpo_bridge/metrics;
        proxy_http_version 1.1;
        add_header Content-Type text/plain;
    }

    # Default error pages
    error_page 404 /404.html;
    location = /404.html {
        return 404 '{"error": "File not found or expired"}';
        add_header Content-Type application/json;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        return 500 '{"error": "Internal server error"}';
        add_header Content-Type application/json;
    }
}
